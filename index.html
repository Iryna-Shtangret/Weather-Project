<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="col-9 search-form"
            placeholder="Enter a city.."
            required
            id="input-element"
          />
          <input
            type="submit"
            class="col-3 submit-form text-center"
            value="Search"
            id="submit-element"
          />
        </form>
      </header>

      <main>
        <div class="d-flex justify-content-between">
          <div>
            <h1></h1>
            <p>
              <span id="date"></span>, <span id="description"></span> <br />
              Humidity:
              <span class="color-data"><span id="humidity"></span>%</span>,
              Wind:
              <span class="color-data"><span id="wind"></span>km/h</span>
            </p>
          </div>
          <div class="d-flex">
            <div id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="unit">°C</div>
          </div>
        </div>

        <div class="d-flex justify-content-between" id="forecast"></div>
      </main>

      <footer>
        Цей проект був створений
        <a href="https://github.com/Iryna-Shtangret" target="_blank"
          >Мрачковською Іриною</a
        >, є відкритим кодом на
        <a
          href="https://github.com/Iryna-Shtangret/Weather-Project"
          target="_blank"
          >GitHub</a
        >
        та розміщений на Netfly
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
