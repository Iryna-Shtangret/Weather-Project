<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            class="col-9 search-form"
            placeholder="Enter a city.."
            required
          />
          <input
            type="submit"
            class="col-3 submit-form text-center"
            value="Search"
          />
        </form>
      </header>

      <main>
        <div class="d-flex justify-content-between">
          <div>
            <h1>Kyiv</h1>
            <p>
              Wednesday 19:20, scattered clouds <br />
              Humidity: <span class="color-data">36%</span>, Wind:
              <span class="color-data">0.37км/г</span>
            </p>
          </div>
          <div class="d-flex">
            <div>
              <img src="img/clear-sky-day.png" class="icon-temp" alt="" />
            </div>
            <div class="temperature">23</div>
            <div class="unit">°C</div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <div class="text-center">
            <div class="text-muted">Mon</div>
            <img src="img/clear-sky-day.png" style="width: 88px" />
            <div><span class="color-data">26° 15°</span></div>
          </div>
          <div class="text-center">
            <div class="text-muted">Mon</div>
            <img src="img/clear-sky-day.png" style="width: 88px" />
            <div><span class="color-data">26° 15°</span></div>
          </div>
          <div class="text-center">
            <div class="text-muted">Mon</div>
            <img src="img/clear-sky-day.png" style="width: 88px" />
            <div><span class="color-data">26° 15°</span></div>
          </div>
          <div class="text-center">
            <div class="text-muted">Mon</div>
            <img src="img/clear-sky-day.png" style="width: 88px" />
            <div><span class="color-data">26° 15°</span></div>
          </div>
          <div class="text-center">
            <div class="text-muted">Mon</div>
            <img src="img/clear-sky-day.png" style="width: 88px" />
            <div><span class="color-data">26° 15°</span></div>
          </div>
        </div>
      </main>

      <footer>
        Цей проект був створений
        <a href="https://github.com/Iryna-Shtangret" target="_blank"
          >Мрачковською Іриною</a
        >, є відкритим кодом на
        <a
          href="https://github.com/Iryna-Shtangret/Weather-Project"
          target="_blank"
          >GitHub</a
        >
        та розміщений на Netfly
      </footer>
    </div>
  </body>
</html>
